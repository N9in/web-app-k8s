apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: myautoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ Release.Name }}-deployment
  minReplicas: {{ Values.hpa.minRepl }}
  maxReplicas: {{ Values.hpa.maxRepl }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target: 
        type: Utilization
        averageUtilization: 80
      
